<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Source Code Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #source-container {
            flex: 1;
            overflow: auto;
            background-color: #f4f4f4;
            padding: 1rem;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Source Code Viewer: https://1v1lol-unblocked-free.github.io/</h1>
    <div id="source-container">Loading source code...</div>
    <script>
        const url = "https://1v1lol-unblocked-free.github.io/";
        const container = document.getElementById('source-container');

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch the source code: ${response.statusText}`);
                }
                return response.text();
            })
            .then(sourceCode => {
                container.textContent = sourceCode;
            })
            .catch(error => {
                container.textContent = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
