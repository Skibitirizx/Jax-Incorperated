<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Render Source</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Rendering Content...</h1>
    <iframe id="renderFrame" title="Rendered Content"></iframe>

    <script>
        // Proxy URL to bypass CORS restrictions
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        const targetUrl = "https://1v1lol-unblocked-free.github.io/";

        async function fetchAndRender() {
            try {
                // Fetch the source code of the target URL using a CORS proxy
                const response = await fetch(proxyUrl + targetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the HTML source code as text
                const sourceCode = await response.text();

                // Inject the source code into the iframe
                const iframe = document.getElementById('renderFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(sourceCode);
                iframeDoc.close();

                // Remove the header message
                document.querySelector('h1').remove();
            } catch (error) {
                // Handle any errors (e.g., CORS issues, network problems)
                document.body.innerHTML = `<h1>Error</h1><p>Unable to fetch and render the content: ${error.message}</p>`;
            }
        }

        // Fetch and render the content on page load
        fetchAndRender();
    </script>
</body>
</html>
