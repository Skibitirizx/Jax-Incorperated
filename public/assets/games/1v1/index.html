<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render 1v1.lat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="renderFrame" title="Rendered Content"></iframe>

    <script>
        // Proxy URL to bypass CORS restrictions
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        const targetUrl = "https://www.1v1.lat/";

        async function fetchAndRender() {
            try {
                const response = await fetch(proxyUrl + targetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const sourceCode = await response.text();

                // Inject the source code into the iframe
                const iframe = document.getElementById('renderFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(sourceCode);
                iframeDoc.close();
            } catch (error) {
                document.body.innerHTML = `<h1>Error</h1><p>Unable to fetch and render the content: ${error.message}</p>`;
            }
        }

        // Fetch and render the website on page load
        fetchAndRender();
    </script>
</body>
</html>
